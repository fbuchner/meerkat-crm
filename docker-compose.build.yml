# Meerkat CRM Docker Compose - Local Build
#
# Builds images locally from source.
#
# USAGE:
#   docker compose -f docker-compose.build.yml up -d --build
#
# To push built images to registry:
#   docker compose -f docker-compose.build.yml push

services:
  backend:
    image: ghcr.io/fbuchner/meerkat-crm-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meerkat-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ghcr.io/fbuchner/meerkat-crm-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-}
    container_name: meerkat-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
