services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meerkat-backend
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      # Docker-specific overrides (paths differ from local dev)
      - SQLITE_DB_PATH=/app/data/meerkat.db
      - PROFILE_PHOTO_DIR=/app/static/photos
      - HOST_PORT=8080
    volumes:
      - meerkat-data:/app/data
      - meerkat-photos:/app/static/photos
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-}
    container_name: meerkat-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  meerkat-data:
    name: meerkat-data
  meerkat-photos:
    name: meerkat-photos
