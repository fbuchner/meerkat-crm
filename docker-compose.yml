version: "3"
services:
  frontend:
    build:
      context: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev

  backend:
    build:
      context: backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: go run main.go
