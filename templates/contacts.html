{{define "title"}}Contacts{{end}}
{{define "content"}}
<h1>Contacts</h1>
<ul>
    {{ range .Contacts }}
    <li>
        <strong>{{ .Firstname }}</strong> <br>
        Phone: {{ .Phone }} <br>
        Email: {{ .Email }} <br>
        Birthday: {{ .Birthday }}
    </li>
    {{ else }}
    <li>No contacts found</li>
    {{ end }}
</ul>
{{end}}
